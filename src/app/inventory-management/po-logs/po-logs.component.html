<ion-content>

    <ion-list>
        <ion-item color="success">
            <ion-label>PO Logs</ion-label>
            <ion-icon name="refresh-circle-outline" *ngIf="userRole!='Store-Manager'" (click)="getPORequestToProcess()">
            </ion-icon>
            <ion-icon name="add-circle-outline" slot="end" (click)="moveToItems()"></ion-icon>
        </ion-item>
        <form [formGroup]="pologs" (ngSubmit)="searchRequest()">
            <ion-item *ngIf="userRole=='Store-Manager'">

                <ion-label position="floating">From Outlet
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-select placeholder="Select" formControlName="fromOutletId">
                    <ion-select-option *ngFor="let outlet of userOutlet" [value]="outlet.Id">
                        {{outlet.NormalizeName}}
                    </ion-select-option>
                </ion-select>
                <ion-button expand="full" type="submit" color="success" slot="end">
                    <ion-icon name="search-outline"></ion-icon> Search
                </ion-button>
            </ion-item>
        </form>
        <app-po-management (poEvent)="checkRefresh($data)" [poList]="poRequestData"></app-po-management>
    </ion-list>

</ion-content>
