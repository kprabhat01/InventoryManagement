<form [formGroup]="reportFilter" (ngSubmit)="castSelectedOption()">
    <ion-item>
        <ion-label position="stacked">From
            <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-datetime displayFormat="MMM-DD-YY" placeholder="Select Date" formControlName="fromDate" required>
        </ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">To
            <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-datetime displayFormat="MMM-DD-YY" placeholder="Select Date" formControlName="toDate" required></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Outlet
            <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-select placeholder="Select" formControlName="outletId">
            <ion-select-option *ngFor="let outlet of  outlets" [value]="outlet.Id">
                {{outlet.NormalizeName}}
            </ion-select-option>
        </ion-select>
    </ion-item>
    <div class="ion-padding">
        <ion-button expand="block" type="submit" class="ion-no-margin" color="success" [disabled]="reportFilter.invalid">
            Submit</ion-button>
    </div>
</form>
