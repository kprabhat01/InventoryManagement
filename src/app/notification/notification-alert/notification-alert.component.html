<ion-content>
    <ion-list>
        <ion-item *ngFor="let notification of notifications">
            <ion-icon name="mail-unread-outline" color="danger" slot="start"></ion-icon>
            <ion-label>
                <p>{{notification.Message}} </p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
